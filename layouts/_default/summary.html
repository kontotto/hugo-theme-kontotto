<div class="post summary">
  <div class="clearfix">
    <a class="entry-title" href="{{ .Permalink }}"><h2>{{ .Title }}</h2></a>
    <div class="entry-date">{{ .Date.Format "Jan 01, 2006" }}</div>
  </div>
  <div class="entry-content markdown-body">
    {{ .Summary }}
  </div>
  {{ if .Truncated }}
  <div>
    <a href="{{ .Permalink }}"><nobr>続きを読む...</nobr></a>
  </div>
  {{ end }}
</div>
